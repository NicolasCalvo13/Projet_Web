		<main>
 
			<section>
	   
				<h1 class="text-center">Créez un compte</h1>
				
				<p>Pour déposer une annonce ou bénéficier d'une expérience personnalisée avec du contenu en lien avec vos recherches inscrivez-vous, c'est rapide et gratuit !</p>
				
				<article>
					<h2>Formulaire d'inscription</h2>
					
					<form action="#" method="post">
						<div class="form-row">
							<label for="gender">Civilité 
							<select name="title">
								<option value="" default>--Sélectionnez--</option>
								<option value="ms">Madame</option>
								<option value="mr">Monsieur</option>	
							</select>
							</label>
						</div>

						<div class="form-row">
							<label>Nom <input name="lastname" type="text" value="" size="50" required ></label>
						</div>

						<div class="form-row">
							<label>Prénom <input name="surname" type="text" size="50" value="" required ></label>
						</div>

						<div class="form-row">
							<label>Courriel <input name="email" type="email" size="30" value="" required ></label>
						</div>

						<div class="form-row">
							<label>Mot de passe <input name="password" type="password" size="30" value="" required ></label>
						</div>

						<div class="form-row">
							<label>Confirmation <input name="password_confirm" type="password" size="30" minlength="8" value="" required ></label>
						</div>

						<button type="submit">Envoyer</button>&nbsp;<input type="reset" value="Réinitialiser" >
					</form>
			
				</article>
			</section>
